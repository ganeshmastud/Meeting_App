<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\external\normalize.css">
    <link rel="stylesheet" href=".\css\login.css">
    <script src="https://kit.fontawesome.com/ff9dc5af4a.js" crossorigin="anonymous"></script>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <title>Register</title>

</head>

<body>
    <main>
        <div class="container">
            <div class="reg-container">
                <div class="reg-box">
                    <div class="heading">
                        <h1>Register</h1>
                    </div>
                    <form action="#">

                        <div class="form-grp">
                            <div class="eml-id-lbl">
                                <label for="eml-id">Email id</label>
                            </div>
                            <div class="frm-inp email-id">
                                <div class="inp-icon-cntr">
                                    <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                                    <input type="text" placeholder="Enter email id" name="email" id="eml-id">
                                </div>

                            </div>

                        </div>

                        <div class="form-grp">
                            <div class="pwd-new-lbl">

                                <label for="new-password">Password</label>
                            </div>
                            <div class="frm-inp pwd new-pwd">
                                <div class="inp-icon-cntr">
                                    <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                                    <input type="password" placeholder="Enter Password" name="password"
                                        id="new-password">
                                </div>

                            </div>

                        </div>

                        <div class="form-grp">
                            <div class="pwd-new-lbl">

                                <label for="cnfm-password">Confirm Password</label>
                            </div>
                            <div class="frm-inp pwd cnfm-pwd">
                                <div class="inp-icon-cntr">
                                    <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                                    <input type="password" placeholder="Enter Password" name="cnfm_password"
                                        id="cnfm-password">
                                </div>

                            </div>

                        </div>

                        <div class="form-grp btn-box">
                            <button class="btn btn-primary">Register</button>
                        </div>
                        <div class="login-link">
                            <span>
                                have an account?<a href=".\login.html"> Sign-in</a>
                            </span>

                        </div>
                    </form>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
