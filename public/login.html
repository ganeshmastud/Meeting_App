<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\external\normalize.css">
    <link rel="stylesheet" href="\css\login.css">
    <script src="https://kit.fontawesome.com/ff9dc5af4a.js" crossorigin="anonymous"></script>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <title>Login</title>

</head>

<body>
    <main>
        <div class="container">
            <div class="login-container">
                <div class="login-box">
                    <div class="heading">
                        <h1>Login</h1>
                    </div>
                    <form action=".\index.html">

                        <div class="form-grp">
                            <div class="eml-id-lbl">
                                <label for="eml-id">Email id</label>
                            </div>
                            <div class="frm-inp email-id">
                                <div class="inp-icon-cntr">
                                    <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                                    <input type="text" placeholder="Enter email id" name="email" id="eml-id">
                                </div>

                            </div>

                        </div>
                        <div class="form-grp">
                            <div class="pwd-lbl">

                                <label for="password">Password</label>
                            </div>
                            <div class="frm-inp pwd">
                                <div class="inp-icon-cntr">
                                    <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                                    <input type="password" placeholder="Enter Password" name="password" id="password">
                                </div>

                            </div>

                        </div>
                        <div class="fgt-pwd">
                            <span><a href="#">Forgot password?</a></span>
                        </div>
                        <div class="form-grp btn-box">
                            <button class="btn btn-primary">Login</button>
                        </div>
                        <div class="register-link">
                            <span>
                                Don't have an account?<a href=".\register.html"> Register</a>
                            </span>

                        </div>
                    </form>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
